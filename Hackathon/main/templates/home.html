<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}?ver=1930">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">
            <h1>LearnHub</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Courses</a></li>
            <li><a href="#">Subjects</a></li>
            <li><a href="#">Practice</a></li>
            <li><a href="#">Teachers</a></li>
            <li><button class="login-btn">Login</button></li>
            <li><button class="signup-btn">Sign Up</button></li>
        </ul>
    </nav>
    <header class="hero">
        <div class="hero-content">
            <h1>Learn Anything, Anywhere</h1>
            <p>Free world-class education for anyone, anywhere</p>
            <button class="start-learning-btn">Start Learning</button>
        </div>
    </header>
    <section class="subjects">
        <h2>Featured Subjects</h2>
        <div class="subject-grid">
            <div class="subject-card">
                <img src="math-icon.png" alt="Mathematics">
                <h3>Mathematics</h3>
                <p>Algebra, Geometry, Calculus and more</p>
            </div>
            <div class="subject-card">
                <img src="science-icon.png" alt="Science">
                <h3>Science</h3>
                <p>Physics, Chemistry, Biology</p>
            </div>
        </div>
    </section>
</body>
</html>
